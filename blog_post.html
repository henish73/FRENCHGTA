<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <meta name="description" content="{{ blog.title }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/french.gta logo.jpg') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    {% include 'header.html' %}

    <main class="main-content blog-post-container">
        <section class="hero blog-hero">
            <h1>{{ blog.title }}</h1>
        </section>

        <article class="blog-content">
            {% if blog.image %}
            <div class="blog-image">
                <img src="{{ url_for('static', filename='uploads/' ~ blog.image) }}" alt="{{ blog.title }}">
            </div>
            {% endif %}
            <div class="blog-text">
                <!-- Render the full content -->
                {{ blog.content|safe }}
            </div>
        </article>
    </main>
  
    {% include 'footer.html' %}
</body>

</html>
